        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html">
                <h1 class="text-xl md:text-2xl font-bold tracking-widest text-amber-600 font-serif">
                    LUXURY STAY
                </h1>
            </a>
            <div class="hidden md:flex items-center gap-10 text-[11px] font-bold uppercase tracking-[0.2em] text-gray-600">
                <a href="index.html" class="hover:text-amber-600 transition">Accueil</a>
                <a href="#chambres" class="hover:text-amber-600 transition">Chambres</a>
                <a href="#about" class="hover:text-amber-600 transition">À Propos</a>
                <a href="contact.html" class="hover:text-amber-600 transition">Contact</a>
                <a href="contact.html" class="bg-amber-600 text-white px-5 py-2.5 rounded-sm hover:bg-black transition">Réserver</a>
            </div>

            <div id="mobile-menu" class="hidden md:hidden ...">
                <a href="index.html" class="mobile-link ...">Accueil</a>
                <a href="#chambres" class="mobile-link ...">Chambres</a>
                <a href="#about" class="mobile-link ...">À Propos</a>
                <a href="contact.html" class="mobile-link ...">Contact</a>
            </div>
            <button id="menu-btn" class="md:hidden p-2 text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </nav>
        <!-- ========================================= */ -->
    <section class="pt-32 pb-20 px-6">
        <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-sm p-8 md:p-12">
            <h2 class="text-3xl font-serif mb-2 text-center">Contactez-nous</h2>
            <p class="text-gray-500 text-center mb-10 text-sm">Une question ? Notre équipe vous répond sous 24h.</p>
            
            <form action="#" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Nom Complet</label>
                        <input type="text" placeholder="Votre nom" class="w-full bg-gray-50 border-none p-4 rounded focus:ring-2 focus:ring-amber-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Email</label>
                        <input type="email" placeholder="votre@email.com" class="w-full bg-gray-50 border-none p-4 rounded focus:ring-2 focus:ring-amber-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Message</label>
                    <textarea rows="5" placeholder="Comment pouvons-nous vous aider ?" class="w-full bg-gray-50 border-none p-4 rounded focus:ring-2 focus:ring-amber-500 outline-none"></textarea>
                </div>
                <button class="w-full bg-black text-white py-4 font-bold uppercase text-xs tracking-[0.2em] hover:bg-amber-600 transition shadow-lg">
                    Envoyer le message
                </button>
            </form>
        </div>
    </section>
    <!-- MAP SARITANY -->
    <section class="w-full h-[400px] bg-gray-200">

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.2234!2d47.5255!3d-18.8792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTjCsDUyJzQ1LjEiUyA0N8KwMzEnMzEuOCJF!5e0!3m2!1sfr!2smg!4v1625000000000"

            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <footer class="bg-slate-900 text-white py-10 text-center text-xs tracking-widest uppercase border-t border-slate-800">

    </footer>
