<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Luxury Stay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <script src="smoothscript.js" defer></script>
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 no-hero"> <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 py-6">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="text-xl font-bold tracking-widest font-serif">LUXURY STAY</a>
            <div class="hidden md:flex items-center gap-10 text-[11px] font-bold uppercase tracking-[0.2em]">
                <a href="index.html" class="hover:text-amber-600 transition">Accueil</a>
                <a href="propos.html" class="hover:text-amber-600 transition">À Propos</a>
                <a href="contact.html" class="bg-amber-600 text-white px-5 py-2.5 rounded-sm hover:bg-black transition">Réserver</a>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-20 px-6">
        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16">
            
            <div class="space-y-12">
                <div>
                    <h2 class="text-4xl font-serif mb-6">Parlons de votre séjour</h2>
                    <p class="text-gray-500 leading-relaxed">Notre équipe de conciergerie est à votre disposition pour personnaliser votre expérience.</p>
                </div>

                <div class="space-y-6">
                    <div class="flex items-start gap-4">
                        <div class="text-amber-600 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                        </div>
                        <div>
                            <p class="text-xs uppercase font-bold tracking-widest text-gray-400">Téléphone</p>
                            <a href="tel:+261340000000" class="text-xl font-serif hover:text-amber-600 transition">+261 34 00 000 00</a>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <div class="text-amber-600 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </div>
                        <div>
                            <p class="text-xs uppercase font-bold tracking-widest text-gray-400">Email</p>
                            <a href="mailto:contact@luxurystay.com" class="text-xl font-serif hover:text-amber-600 transition">contact@luxurystay.com</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 md:p-12 shadow-xl border border-gray-100">
                <form action="https://formspree.io/f/maqeywlq" method="POST" class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Nom Complet</label>
                        <input type="text" name="nom" required class="w-full border-b border-gray-200 py-3 outline-none focus:border-amber-600 transition bg-transparent">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Adresse Email</label>
                        <input type="email" name="email" required class="w-full border-b border-gray-200 py-3 outline-none focus:border-amber-600 transition bg-transparent">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Message</label>
                        <textarea name="message" rows="4" required class="w-full border-b border-gray-200 py-3 outline-none focus:border-amber-600 transition bg-transparent resize-none"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-slate-900 text-white py-4 font-bold uppercase text-xs tracking-[0.2em] hover:bg-amber-600 transition">
                        Envoyer le message
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="w-full h-[450px]">
        <iframe 
            src="https://maps.app.goo.gl/dsLM1EZthJP9vpcW9" 
            class="w-full h-full border-0 grayscale contrast-[1.1]" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <footer class="bg-slate-900 text-white py-12 text-center text-[10px] tracking-[0.3em] uppercase">
        © 2026 Luxury Stay Hotel — Tous droits réservés
    </footer>

</body>
</html>
